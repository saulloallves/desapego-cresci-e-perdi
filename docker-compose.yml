version: '3.8'

services:
  desapego-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desapego-crescieperdi-web
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - desapego-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  desapego-network:
    driver: bridge
